<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrador de Produtos</title>
</head>
<body>
    <div>
        <h2>Cadastro de Produtos</h2>
        <form id="form-produto">
        <label for="nome-produto">Nome do Produto:</label>
        <input type="text" id="nome-produto" required>
        <label for="descricao-produto">Descrição do Produto:</label>
        <input type="text" id="descricao-produto" required>
        <label for="preco-produto">Valor do Produto:</label>
        <input type="number" id="preco-produto" required>
        <label for="disponibilidade-produto">Disponível para venda:</label>
        <select id="disponibilidade-produto">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
</body>
</html>
