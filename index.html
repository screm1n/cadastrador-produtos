<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="product-form-section">
    <h2>Cadastro de Produto</h2>
    <form id="product-form">
      <label for="product-name">Nome do Produto:</label>
      <input type="text" id="product-name" required>

      <label for="product-description">Descrição do Produto:</label>
      <input type="text" id="product-description" required>

      <label for="product-price">Valor do Produto:</label>
      <input type="number" id="product-price" step="0.01" required>

      <label>Disponível para venda:</label>
      <input type="radio" id="available-yes" name="product-available" value="sim" checked>
      <label for="available-yes">Sim</label>
      <input type="radio" id="available-no" name="product-available" value="não">
      <label for="available-no">Não</label>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="product-list-section" style="display: none;">
    <h2>Lista de Produtos</h2>
    <button id="new-product-button">Cadastrar Novo Produto</button>
    <table id="product-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
