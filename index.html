<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="product-form-section">
            <h2>Cadastro de Produtos</h2>
            <form id="product-form">
                <label for="product-name">Nome do produto:</label>
                <input type="text" id="product-name" required>

                <label for="product-description">Descrição do produto:</label>
                <input type="text" id="product-description" required>

                <label for="product-price">Valor do produto:</label>
                <input type="number" id="product-price" required>

                <label>Disponível para venda:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="product-available" value="sim" required> Sim
                    </label>
                    <label>
                        <input type="radio" name="product-available" value="nao" required> Não
                    </label>
                </div>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="product-list-section" style="display: none;">
            <h2>Lista de Produtos</h2>
            <button id="new-product-button">Cadastrar novo produto</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
