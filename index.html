<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrador de Produtos</title>
</head>
<body>
    <div id="form-container">
        <h2>Cadastro de Produto</h2>
        <form id="product-form">
          <label for="product-name">Nome do Produto:</label>
          <input type="text" id="product-name" required>
          <label for="product-description">Descrição do Produto:</label>
          <input type="text" id="product-description" required>
          <label for="product-price">Valor do Produto:</label>
          <input type="number" id="product-price" required>
          <label for="product-available">Disponível para venda:</label>
          <select id="product-available">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
          </select>
          <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="listing-container" style="display:none;">
        <h2>Lista de Produtos</h2>
        <button id="new-product">Novo Produto</button>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Produtos serão inseridos aqui -->
          </tbody>
        </table>
      </div>

      <script src="script.js"></script>
</body>
</html>
